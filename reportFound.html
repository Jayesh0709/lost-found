<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;

        }

        nav {
            height: 50px;
            width: calc(100%-0.1px);
            background-color: rgb(253, 166, 52);
            display: flex;
            justify-content: space-between;
        }

        nav img {
            height: 50px;
        }

        nav a {
            text-decoration: none;
            color: black;
        }

        .links {
            display: flex;
            gap: 24px;
            text-align: center;
            place-items: center;
        }

        .links button {
            margin-right: 8px;
        }

        .men {
            display: none;
        }

        /* -----   main   ------ */
        .main {
            height: calc(100vh - 50px);
            width: 100%;
            background: linear-gradient(to left, rgba(235, 245, 54, 0.402), rgba(251, 172, 222, 0.402));
            justify-items: center;
        }

        .main h1 {
            margin: 0;
            padding-top: 10px;
        }

        .container {
            padding: 10px;
            margin-top: 20px;
            height: 500px;
            width: 500px;
            border: 1px solid black;
            border-radius: 8px;
            box-shadow: 0px 0px 14px 0px black;
        }

        input {
            padding-left: 10px;
            border-radius: 10px;
            margin-top: 10px;
            height: 30px;
            width: 250px;
        }

        input::placeholder {
            padding: 10px;
        }

        .name,
        .item,
        .location,
        .date,
        .itemdes,
        .uploadphoto {
            margin-top: 20px;
            align-items: center;
            display: flex;
            justify-content: space-around;
        }

        textarea {
            /* width: auto; */
            resize: none;
            margin-top: 10px;
        }

        button {
            align-items: center;
        }

        .buttons {
            gap: 40px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .submit {
            background-color: rgb(77, 76, 76);
            color: white;
            height: 32px;
            width: 75px;
            border-radius: 6px;
            cursor: pointer;
        }

        .cancle {
            height: 32px;
            width: 70px;
            cursor: pointer;
            border-radius: 6px;
        }

        /* .uploadphoto input {
            cursor: pointer;
        } */

        input::file-selector-button {
            cursor: pointer;
        }

        /*  -----     media query   -----     */
        @media (max-width:500px) {
            .links {
                display: none;
            }

            .men {
                display: block;
            }

            .items {
                gap: 40px;
            }

            .container {
                width: calc(100% - 50px);
            }

            input {
                width: 210px;
            }

            textarea {
                margin-right: 10px;
            }

            label {
                margin-left: 10px;
            }

            h1 {
                font-size: x-large;
            }
        }
    </style>
</head>

<body>
    <nav>
        <img src="https://media.istockphoto.com/id/1739381148/vector/lost-items-icon-lost-and-found.jpg?s=612x612&w=0&k=20&c=cfMKPPNCCI-R95iEBcALlkCbgBVPj5smE7RG1aRRAcU="
            alt="">
        <div class="men">
            <img src="main-menu.png" alt="">
        </div>
        <div class="links">
            <a href="#home">Home</a>
            <a href="#Lost">Lost</a>
            <a href="#Report Lost">Report Lost</a>
            <a href="#Found">Found</a>
            <a href="#Report Found">Report Found</a>
            <a href="#Profile">Profile</a>
            <button>sign up</button>
        </div>
    </nav>
    <div class="main">
        <h1>Report Found Item</h1>
        <div class="container">
            <div class="name">
                <label for="">
                    <h1>Name: </h1>
                </label>
                <input type="name" placeholder="name">
            </div>
            <div class="item">
                <label for="">
                    <h1>Item: </h1>
                </label>
                <input type="name" placeholder="item name">
            </div>
            <div class="location">
                <label for="">
                    <h1>Location: </h1>
                </label>
                <input type="name" placeholder="Location">
            </div>
            <div class="date">
                <label for="">
                    <h1>date: </h1>
                </label>
                <input type="date" placeholder="date">
            </div>
            <div class="itemdes">
                <label for="">
                    <h1>Item Description: </h1>
                </label>
                <textarea name="" id="" cols="28" rows="4" fixed></textarea>
            </div>
            <div class="uploadphoto">
                <label for="">
                    <h1>Upload Photo: </h1>
                </label>

                <input type="file" accept="image/*">
            </div>
            <div class="buttons">
                <button class="submit">Submit</button>
                <button class="cancle">Cancle</button>
            </div>
        </div>
    </div>

</body>

</html>
